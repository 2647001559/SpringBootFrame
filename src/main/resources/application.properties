#\u914D\u7F6E\u6570\u636E\u5E93\u94FE\u63A5
spring.datasource.url=jdbc:mysql://47.107.255.107:3306/springboot?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#\u9875\u9762\u70ED\u52A0\u8F7D
spring.thymeleaf.cache=false

#\u7AEF\u53E3
spring.prot=80

#spring boot\u6574\u5408mybatis\u6846\u67B6
#\u52A0\u8F7Dmybatis\u914D\u7F6E\u6587\u4EF6
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#\u52A0\u8F7Dmybatis \u6620\u5C04mapper\u7C7B\u7684xml\u6587\u4EF6
mybatis.mapper-locations=classpath:com/wt/wata/mapper/*/*Mapper.xml
#\u5B9A\u4E49\u522B\u540D
mybatis.type-aliases-package=com.wt.wata


#\u914D\u7F6EThymeleaf\u6A21\u677F\u5F15\u64CE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#\u8BBE\u7F6E\u65F6\u95F4
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#\u8BBE\u5B9A\u9759\u6001\u8D44\u6E90\u6587\u4EF6\u8DEF\u5F84
spring.mvc.static-path-pattern=/static/**

